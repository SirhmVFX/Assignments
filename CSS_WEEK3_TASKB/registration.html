<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <section class="sect2">
      <div class="side3">
        <h1>Register Now</h1>
        <form action="./success2.html">
          <div class="label">
            <label for="fname">Firstname</label>
          </div>
          <div class="textarea">
            <input type="text" name="" id="" required />
          </div>
          <br />
          <br />
          <div class="label">
            <label for="fname">Lastname</label>
          </div>
          <div class="textarea">
            <input type="text" name="" id="" required />
          </div>
          <br />
          <br />
          <div class="label">
            <label for="fname">Phone Number</label>
          </div>
          <div class="textarea">
            <input type="tel" name="" id="" required />
          </div>
          <br />
          <br />
          <div class="label">
            <label for="fname">Email Address</label>
          </div>
          <div class="textarea">
            <input type="email" name="" id="" required />
          </div>
          <br />
          <div class="label">
            <label for="fname">Date of Birth</label>
          </div>
          <div class="textarea">
            <input type="date" name="" id="" required />
          </div>
          <br />
          <br />
          <div class="label">
            <label for="fname">What is your favorite color</label>
          </div>
          <div class="textarea">
            <input type="color" name="" id="" required />
          </div>
          <br /><br />
          <p>Already have an account <a href="./index.html">SIGN IN</a></p>
          <br /><br />
          <input class="btn" type="submit" value="SIGN IN" />
        </form>
      </div>
      <div class="side4">
        <h1>
          Create an <br />
          Account Today.
        </h1>
      </div>
    </section>
  </body>
</html>
